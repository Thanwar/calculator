<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
    <div class="mainbox">
        <div id="screen">
            <input id="inscr" type="text">
        </div>
        <div>
            <button onclick="scrclear()" id="clearbtn">clear</button>
        </div>
        <div>
            <button onclick="getnumber('7')" class="btns">7</button>
            <button onclick="getnumber('8')" class="btns">8</button>
            <button onclick="getnumber('9')" class="btns">9</button>
            <button onclick="getnumber('/')" class="btns">/</button>
        </div>
        <div>
            <button onclick="getnumber('4')" class="btns">4</button>
            <button onclick="getnumber('5')" class="btns">5</button>
            <button onclick="getnumber('6')" class="btns">6</button>
            <button onclick="getnumber('*')" class="btns">x</button>
        </div>
        <div>
            <button onclick="getnumber('1')" class="btns">1</button>
            <button onclick="getnumber('2')" class="btns">2</button>
            <button onclick="getnumber('3')" class="btns">3</button>
            <button onclick="getnumber('-')" class="btns">-</button>
        </div>
        <div>
            <button onclick="getnumber('0')" class="btns">0</button>
            <button onclick="getnumber('.')" class="btns">.</button>
            <button onclick="getnumber('+')" class="btns">+</button>
            <button onclick="equalto()" class="btns">=</button>
        </div>
    </div>
</center>
</body>
<script src="app.js"></script>
</html>
